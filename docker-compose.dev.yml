version: '3.8'

services:
  # Banco de dados PostgreSQL
  db:
    image: postgres:15
    container_name: cadeia_dominial_db_dev
    environment:
      POSTGRES_DB: ${DB_NAME:-cadeia_dominial_dev}
      POSTGRES_USER: ${DB_USER:-cadeia_user}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_password}
    volumes:
      - postgres_data_dev:/var/lib/postgresql/data
      - ./scripts/init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    ports:
      - "5433:5432"
    networks:
      - cadeia_network_dev
    restart: unless-stopped

  # Aplicação Django
  web:
    build: .
    container_name: cadeia_dominial_web_dev
    environment:
      - DEBUG=True
      - SECRET_KEY=${SECRET_KEY:-dev_secret_key}
      - DB_NAME=${DB_NAME:-cadeia_dominial_dev}
      - DB_USER=${DB_USER:-cadeia_user}
      - DB_PASSWORD=${DB_PASSWORD:-dev_password}
      - DB_HOST=db
      - DB_PORT=5432
      - ALLOWED_HOSTS=localhost,127.0.0.1,0.0.0.0
      - DJANGO_SETTINGS_MODULE=cadeia_dominial.settings_dev
    volumes:
      - .:/app
      - ./staticfiles:/app/staticfiles
      - ./media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      - db
    networks:
      - cadeia_network_dev
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py collectstatic --noinput &&
             python manage.py runserver 0.0.0.0:8000"

volumes:
  postgres_data_dev:

networks:
  cadeia_network_dev:
    driver: bridge 