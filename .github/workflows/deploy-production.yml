name: Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  detect-changes:
    name: Detect Changed Files
    runs-on: ubuntu-latest
    outputs:
      backend: ${{ steps.filter.outputs.backend }}
      frontend: ${{ steps.filter.outputs.frontend }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Check changed paths
        uses: dorny/paths-filter@v3
        id: filter
        with:
          filters: |
            backend:
              - 'dominial/**'
              - 'cadeia_dominial/**'
              - 'requirements.txt'
              - 'requirements-test.txt'
              - 'pytest.ini'
              - 'manage.py'
            frontend:
              - 'static/**'
              - 'templates/**'
              - 'playwright.config.py'

  backend-tests:
    name: Backend Tests
    needs: detect-changes
    if: needs.detect-changes.outputs.backend == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: prod_test_db
          POSTGRES_USER: prod_test_user
          POSTGRES_PASSWORD: prod_test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Run backend tests
        env:
          DB_NAME: prod_test_db
          DB_USER: prod_test_user
          DB_PASSWORD: prod_test_password
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: test-secret-key-for-ci-prod
          DEBUG: 'False'
        run: |
          pytest -m "not e2e" --cov=dominial --cov-report=xml --cov-report=term-missing

      - name: Upload coverage reports
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          flags: backend-production
          name: backend-production-coverage

  frontend-tests:
    name: Frontend E2E Tests
    needs: detect-changes
    if: needs.detect-changes.outputs.frontend == 'true'
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_DB: prod_test_db
          POSTGRES_USER: prod_test_user
          POSTGRES_PASSWORD: prod_test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install Python dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-test.txt

      - name: Install Playwright
        run: |
          playwright install --with-deps chromium

      - name: Run migrations
        env:
          DB_NAME: prod_test_db
          DB_USER: prod_test_user
          DB_PASSWORD: prod_test_password
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: test-secret-key-for-ci-prod
          DEBUG: 'False'
        run: |
          python manage.py migrate --noinput

      - name: Run Playwright tests
        env:
          DB_NAME: prod_test_db
          DB_USER: prod_test_user
          DB_PASSWORD: prod_test_password
          DB_HOST: localhost
          DB_PORT: 5432
          SECRET_KEY: test-secret-key-for-ci-prod
          DEBUG: 'False'
        run: |
          pytest -m e2e --video=retain-on-failure --screenshot=only-on-failure

      - name: Upload Playwright artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: playwright-report-production
          path: test-results/
          retention-days: 14

  deploy-backend-production:
    name: Deploy Backend to Production
    needs: [detect-changes, backend-tests]
    if: needs.detect-changes.outputs.backend == 'true' && (success() || needs.backend-tests.result == 'skipped')
    runs-on: ubuntu-latest
    environment:
      name: production-backend
      url: https://api.your-production-domain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy to Cloudflare Workers (Production)
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          command: deploy --env production
          workingDirectory: ./backend
          secrets: |
            DATABASE_URL
            SECRET_KEY
            ALLOWED_HOSTS
        env:
          DATABASE_URL: ${{ secrets.PRODUCTION_DATABASE_URL }}
          SECRET_KEY: ${{ secrets.PRODUCTION_SECRET_KEY }}
          ALLOWED_HOSTS: ${{ secrets.PRODUCTION_ALLOWED_HOSTS }}

      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              context: 'Backend Production Deployment',
              description: 'Deployed to production',
              target_url: 'https://api.your-production-domain.com'
            })

  deploy-frontend-production:
    name: Deploy Frontend to Production
    needs: [detect-changes, frontend-tests]
    if: needs.detect-changes.outputs.frontend == 'true' && (success() || needs.frontend-tests.result == 'skipped')
    runs-on: ubuntu-latest
    environment:
      name: production-frontend
      url: https://your-production-domain.com
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Collect static files
        env:
          SECRET_KEY: ${{ secrets.PRODUCTION_SECRET_KEY }}
          DEBUG: 'False'
          ALLOWED_HOSTS: ${{ secrets.PRODUCTION_ALLOWED_HOSTS }}
        run: |
          python manage.py collectstatic --noinput --clear

      - name: Deploy to Cloudflare Pages (Production)
        uses: cloudflare/pages-action@v1
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          projectName: your-frontend-project-name
          directory: staticfiles
          gitHubToken: ${{ secrets.GITHUB_TOKEN }}
          branch: main
          productionBranch: main

      - name: Create deployment notification
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.repos.createCommitStatus({
              owner: context.repo.owner,
              repo: context.repo.repo,
              sha: context.sha,
              state: 'success',
              context: 'Frontend Production Deployment',
              description: 'Deployed to production',
              target_url: 'https://your-production-domain.com'
            })

  notify-deployment-complete:
    name: Notify Deployment Complete
    needs: [deploy-backend-production, deploy-frontend-production]
    if: always()
    runs-on: ubuntu-latest
    steps:
      - name: Send notification
        uses: actions/github-script@v7
        with:
          script: |
            const backendStatus = '${{ needs.deploy-backend-production.result }}';
            const frontendStatus = '${{ needs.deploy-frontend-production.result }}';

            let message = 'üöÄ Production Deployment Summary\n\n';

            if (backendStatus !== 'skipped') {
              message += `- Backend: ${backendStatus === 'success' ? '‚úÖ' : '‚ùå'} ${backendStatus}\n`;
            }

            if (frontendStatus !== 'skipped') {
              message += `- Frontend: ${frontendStatus === 'success' ? '‚úÖ' : '‚ùå'} ${frontendStatus}\n`;
            }

            if (backendStatus === 'skipped' && frontendStatus === 'skipped') {
              message += '‚è≠Ô∏è No deployments needed (no changes detected)\n';
            }

            console.log(message);
