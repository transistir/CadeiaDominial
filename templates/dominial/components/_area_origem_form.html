<!--
  Componente para campos de área e origem
  Parâmetros esperados:
    - area_obrigatorio: se a área é obrigatória (true/false)
    - origem_obrigatorio: se a origem é obrigatória (true/false)
    - modo_edicao: se está em modo de edição
    - lancamento: objeto do lançamento (se modo_edicao)
    - form_data: dados do formulário
    - container_id: id do container de origens (opcional, padrão: 'origens-container')
-->
<div class="area-origem-group">
    <h5>Área e Origem</h5>
    
    <div class="grid-2">
        <div class="form-group">
            <label for="area">Área (ha){% if area_obrigatorio %} *{% endif %}</label>
            <input type="number" name="area" id="area" step="0.0001" min="0" 
                   value="{% if modo_edicao and lancamento.area %}{{ lancamento.area }}{% elif form_data and form_data.area %}{{ form_data.area }}{% endif %}"
                   placeholder="Ex: 150.5000">
            <small>Área em hectares com 4 casas decimais</small>
        </div>
    </div>
    
    <div id="{{ container_id|default:'origens-container' }}">
        {% if modo_edicao %}
            {% if origens_separadas %}
                {% for origem in origens_separadas %}
            <div class="origem-item" data-origem-index="{{ origem.index }}">
                <div class="form-group origem-field">
                        <input type="text" name="origem_completa[]" id="origem_completa_{{ origem.index }}" class="origem-texto" 
                           placeholder="Ex: Número do registro anterior, descrição, etc." 
                               value="{{ origem.texto }}">
                </div>
                <div class="form-group cartorio-field">
                    <div class="autocomplete-container">
                            <input type="text" name="cartorio_origem_nome[]" id="cartorio_origem_nome_{{ origem.index }}" class="cartorio-origem-nome" 
                               placeholder="Digite o nome do cartório" autocomplete="off" 
                                   value="{{ origem.cartorio_nome }}">
                            <input type="hidden" name="cartorio_origem[]" id="cartorio_origem_{{ origem.index }}" class="cartorio-origem-id" 
                                   value="{{ origem.cartorio_id }}">
                        <div class="autocomplete-suggestions cartorio-origem-suggestions"></div>
                    </div>
                </div>
                <div class="form-group livro-field">
                        <input type="text" name="livro_origem[]" id="livro_origem_{{ origem.index }}" class="livro-origem" 
                               placeholder="Ex: 1, 2, A, etc." 
                               value="{{ origem.livro }}">
                    </div>
                    <div class="form-group folha-field">
                        <input type="text" name="folha_origem[]" id="folha_origem_{{ origem.index }}" class="folha-origem" 
                               placeholder="Ex: 1, 2, A, etc." 
                               value="{{ origem.folha }}">
                    </div>
                    <div class="form-group fim-cadeia-field">
                        <div class="fim-cadeia-toggle-container">
                            <input type="checkbox" name="fim_cadeia[]" id="fim_cadeia_{{ origem.index }}" 
                                   class="fim-cadeia-toggle" value="{{ origem.index }}"
                                   {% if origem.fim_cadeia %}checked{% endif %}>
                            <label for="fim_cadeia_{{ origem.index }}" class="fim-cadeia-label">
                            </label>
                        </div>
                    </div>
                    <button type="button" class="btn btn-sm btn-danger remove-origem" onclick="removeOrigem(this)" title="Remover origem">×</button>
                </div>
                
                <!-- Campos de fim de cadeia para esta origem específica -->
                <div class="fim-cadeia-origem-container" id="fim-cadeia-origem-container_{{ origem.index }}" 
                     style="display: {% if origem.fim_cadeia %}block{% else %}none{% endif %};">
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="tipo_fim_cadeia_{{ origem.index }}">Tipo do Fim de Cadeia *</label>
                            <select name="tipo_fim_cadeia[]" id="tipo_fim_cadeia_{{ origem.index }}" class="form-control tipo-fim-cadeia-select">
                                <option value="">Selecione o tipo...</option>
                                <option value="destacamento_publico" {% if origem.tipo_fim_cadeia == 'destacamento_publico' %}selected{% endif %}>Destacamento do Patrimônio Público</option>
                                <option value="outra" {% if origem.tipo_fim_cadeia == 'outra' %}selected{% endif %}>Outra</option>
                                <option value="sem_origem" {% if origem.tipo_fim_cadeia == 'sem_origem' %}selected{% endif %}>Sem Origem</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="classificacao_fim_cadeia_{{ origem.index }}">Classificação do Fim de Cadeia *</label>
                            <select name="classificacao_fim_cadeia[]" id="classificacao_fim_cadeia_{{ origem.index }}" class="form-control classificacao-fim-cadeia-select">
                                <option value="">Selecione a classificação...</option>
                                <option value="origem_lidima" {% if origem.classificacao_fim_cadeia == 'origem_lidima' %}selected{% endif %}>Imóvel com Origem Lídima</option>
                                <option value="sem_origem" {% if origem.classificacao_fim_cadeia == 'sem_origem' %}selected{% endif %}>Imóvel sem Origem</option>
                                <option value="inconclusa" {% if origem.classificacao_fim_cadeia == 'inconclusa' %}selected{% endif %}>Situação Inconclusa</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Campo de especificação (aparece quando tipo = 'outra') -->
                    <div class="form-group especificacao-container" id="especificacao-container_{{ origem.index }}" 
                         style="display: {% if origem.tipo_fim_cadeia == 'outra' %}block{% else %}none{% endif %};">
                        <label for="especificacao_fim_cadeia_{{ origem.index }}">Especificação *</label>
                        <textarea name="especificacao_fim_cadeia[]" id="especificacao_fim_cadeia_{{ origem.index }}" class="form-control especificacao-fim-cadeia" 
                                  placeholder="Detalhe a especificação...">{% if origem.especificacao_fim_cadeia %}{{ origem.especificacao_fim_cadeia }}{% endif %}</textarea>
                    </div>
                </div>
                {% endfor %}
            {% else %}
            <div class="origem-item" data-origem-index="0">
                <div class="form-group origem-field">
                    <label class="field-label">Tipo{% if origem_obrigatorio %} *{% endif %}</label>
                    <div class="origem-tipo-numero-container">
                        <select name="tipo_origem_0" id="tipo_origem_0" class="origem-tipo-select">
                            <option value="">Selecione...</option>
                            <option value="M">Matrícula (M)</option>
                            <option value="T">Transcrição (T)</option>
                        </select>
                        <input type="text" name="numero_origem_0" id="numero_origem_0" class="origem-numero-input" 
                               placeholder="123" maxlength="10" pattern="[0-9]+" title="Apenas números">
                    </div>
                    <!-- Campo oculto para compatibilidade com backend -->
                    <input type="hidden" name="origem_completa[]" id="origem_completa_hidden_0" value="">
                </div>
                <div class="form-group cartorio-field">
                    <label class="field-label">Cartório{% if origem_obrigatorio %} *{% endif %}</label>
                    <div class="autocomplete-container">
                        <input type="text" name="cartorio_origem_nome[]" id="cartorio_origem_nome" class="cartorio-origem-nome" 
                               placeholder="Digite o nome do cartório" autocomplete="off">
                        <input type="hidden" name="cartorio_origem[]" id="cartorio_origem" class="cartorio-origem-id">
                        <div class="autocomplete-suggestions cartorio-origem-suggestions"></div>
                    </div>
                </div>
                <div class="form-group livro-field">
                    <label class="field-label">Livro</label>
                    <input type="text" name="livro_origem[]" id="livro_origem" class="livro-origem" 
                           placeholder="L" title="Ex: 1, 2, A, etc.">
                </div>
                <div class="form-group folha-field">
                    <label class="field-label">Folha</label>
                    <input type="text" name="folha_origem[]" id="folha_origem" class="folha-origem" 
                           placeholder="F" title="Ex: 1, 2, A, etc.">
                </div>
                <div class="form-group fim-cadeia-field">
                    <label class="field-label">Fim</label>
                    <div class="fim-cadeia-toggle-container">
                        <input type="checkbox" name="fim_cadeia[]" id="fim_cadeia_0" 
                               class="fim-cadeia-toggle" value="0">
                        <label for="fim_cadeia_0" class="fim-cadeia-label">
                        </label>
                    </div>
                </div>
                <button type="button" class="btn btn-sm btn-danger remove-origem" onclick="removeOrigem(this)" title="Remover origem">×</button>
            </div>
                
                <!-- Campos de fim de cadeia para a primeira origem -->
                <div class="fim-cadeia-origem-container" id="fim-cadeia-origem-container_0" style="display: none;">
                    <div class="grid-2">
                        <div class="form-group">
                            <label for="tipo_fim_cadeia_0">Tipo do Fim de Cadeia *</label>
                            <select name="tipo_fim_cadeia[]" id="tipo_fim_cadeia_0" class="form-control tipo-fim-cadeia-select">
                                <option value="">Selecione o tipo...</option>
                                <option value="destacamento_publico">Destacamento do Patrimônio Público</option>
                                <option value="outra">Outra</option>
                                <option value="sem_origem">Sem Origem</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="classificacao_fim_cadeia_0">Classificação do Fim de Cadeia *</label>
                            <select name="classificacao_fim_cadeia[]" id="classificacao_fim_cadeia_0" class="form-control classificacao-fim-cadeia-select">
                                <option value="">Selecione a classificação...</option>
                                <option value="origem_lidima">Imóvel com Origem Lídima</option>
                                <option value="sem_origem">Imóvel sem Origem</option>
                                <option value="inconclusa">Situação Inconclusa</option>
                            </select>
                        </div>
                    </div>
                    
                    <!-- Campo de especificação (aparece quando tipo = 'outra') -->
                    <div class="form-group especificacao-container" id="especificacao-container_0" style="display: none;">
                        <label for="especificacao_fim_cadeia_0">Especificação *</label>
                        <textarea name="especificacao_fim_cadeia[]" id="especificacao_fim_cadeia_0" class="form-control especificacao-fim-cadeia" 
                                  placeholder="Detalhe a especificação..."></textarea>
                    </div>
                </div>
            {% endif %}
        {% else %}
            <div class="origem-item" data-origem-index="0">
                <div class="form-group origem-field">
                    <div class="origem-tipo-numero-container">
                        <select name="tipo_origem_0" id="tipo_origem_0" class="origem-tipo-select">
                            <option value="">Selecione...</option>
                            <option value="M">Matrícula (M)</option>
                            <option value="T">Transcrição (T)</option>
                        </select>
                        <input type="text" name="numero_origem_0" id="numero_origem_0" class="origem-numero-input" 
                               placeholder="123" maxlength="10" pattern="[0-9]+" title="Apenas números">
                    </div>
                    <!-- Campo oculto para compatibilidade com backend -->
                    <input type="hidden" name="origem_completa[]" id="origem_completa_hidden_0" value="">
                </div>
                <div class="form-group cartorio-field">
                    <div class="autocomplete-container">
                        <input type="text" name="cartorio_origem_nome[]" id="cartorio_origem_nome" class="cartorio-origem-nome" 
                               placeholder="Digite o nome do cartório" autocomplete="off">
                        <input type="hidden" name="cartorio_origem[]" id="cartorio_origem" class="cartorio-origem-id">
                        <div class="autocomplete-suggestions cartorio-origem-suggestions"></div>
                    </div>
                </div>
                <div class="form-group livro-field">
                    <input type="text" name="livro_origem[]" id="livro_origem" class="livro-origem" 
                           placeholder="Livro" title="Ex: 1, 2, A, etc.">
                </div>
                <div class="form-group folha-field">
                    <input type="text" name="folha_origem[]" id="folha_origem" class="folha-origem" 
                           placeholder="Folha" title="Ex: 1, 2, A, etc.">
                </div>
                <div class="form-group fim-cadeia-field">
                    <div class="fim-cadeia-toggle-container">
                        <input type="checkbox" name="fim_cadeia[]" id="fim_cadeia_0" 
                               class="fim-cadeia-toggle" value="0">
                                                    <label for="fim_cadeia_0" class="fim-cadeia-label">
                            </label>
                    </div>
                </div>
                <button type="button" class="btn btn-sm btn-danger remove-origem" onclick="removeOrigem(this)" title="Remover origem">×</button>
            </div>
            
            <!-- Campos de fim de cadeia para a primeira origem -->
            <div class="fim-cadeia-origem-container" id="fim-cadeia-origem-container_0" style="display: none;">
                <div class="grid-2">
                    <div class="form-group">
                        <label for="tipo_fim_cadeia_0">Tipo do Fim de Cadeia *</label>
                        <select name="tipo_fim_cadeia[]" id="tipo_fim_cadeia_0" class="form-control tipo-fim-cadeia-select">
                            <option value="">Selecione o tipo...</option>
                            <option value="destacamento_publico">Destacamento do Patrimônio Público</option>
                            <option value="outra">Outra</option>
                            <option value="sem_origem">Sem Origem</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="classificacao_fim_cadeia_0">Classificação do Fim de Cadeia *</label>
                        <select name="classificacao_fim_cadeia[]" id="classificacao_fim_cadeia_0" class="form-control classificacao-fim-cadeia-select">
                            <option value="">Selecione a classificação...</option>
                            <option value="origem_lidima">Imóvel com Origem Lídima</option>
                            <option value="sem_origem">Imóvel sem Origem</option>
                            <option value="inconclusa">Situação Inconclusa</option>
                        </select>
                    </div>
                </div>
                
                <!-- Campo de especificação (aparece quando tipo = 'outra') -->
                <div class="form-group especificacao-container" id="especificacao-container_0" style="display: none;">
                    <label for="especificacao_fim_cadeia_0">Especificação *</label>
                    <textarea name="especificacao_fim_cadeia[]" id="especificacao_fim_cadeia_0" class="form-control especificacao-fim-cadeia" 
                              placeholder="Detalhe a especificação..."></textarea>
                </div>
            </div>
        {% endif %}
    </div>
    
    <button type="button" class="btn btn-sm btn-outline" onclick="adicionarOrigem()">
        ➕ Adicionar Origem
    </button>
</div>
