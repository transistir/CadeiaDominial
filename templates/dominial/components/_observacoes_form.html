<!--
  Componente para campo de observações
  Parâmetros esperados:
    - observacoes_obrigatorio: se as observações são obrigatórias (true/false)
    - placeholder: texto do placeholder (opcional)
    - rows: número de linhas do textarea (opcional, padrão: 3)
    - modo_edicao: se está em modo de edição
    - lancamento: objeto do lançamento (se modo_edicao)
    - form_data: dados do formulário
-->
<div class="form-group">
    <label for="observacoes">Observações{% if observacoes_obrigatorio %} *{% endif %}</label>
    <textarea name="observacoes" id="observacoes" 
              placeholder="{% if placeholder %}{{ placeholder }}{% else %}Observações adicionais{% endif %}"
              rows="{% if rows %}{{ rows }}{% else %}3{% endif %}">{% if modo_edicao %}{{ lancamento.observacoes }}{% elif form_data %}{{ form_data.observacoes }}{% endif %}</textarea>
</div>
