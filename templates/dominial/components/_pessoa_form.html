<!--
  Componente para campos de pessoas (transmitente/adquirente)
  Parâmetros esperados:
    - tipo: 'transmitente' ou 'adquirente'
    - label: rótulo do campo
    - container_id: id do container (ex: 'transmitentes-container')
    - sugestao_class: classe para autocomplete (ex: 'transmitente-suggestions')
    - form_data: dados do formulário (opcional)
    - pessoas: lista de pessoas já adicionadas (opcional)
-->
<div class="form-group">
    <label for="{{ tipo }}">{{ label }}</label>
    <div id="{{ container_id }}">
        <div class="pessoa-item">
            <div class="pessoa-input-group">
                <div class="autocomplete-container">
                    <input type="text" name="{{ tipo }}_nome[]" class="{{ tipo }}-nome" placeholder="Digite o nome do {{ label|lower }}" autocomplete="off">
                    <input type="hidden" name="{{ tipo }}[]" class="{{ tipo }}-id" value="">
                    <div class="autocomplete-suggestions {{ sugestao_class }}"></div>
                </div>
                <input type="number" name="{{ tipo }}_percentual[]" class="percentual-input" placeholder="%" min="0" max="100" step="0.01" style="width: 80px;">
                <button type="button" class="btn btn-sm btn-danger remove-pessoa" onclick="removePessoa(this)" style="padding: 2px 6px;">×</button>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-sm btn-outline" onclick="adicionar{{ tipo|capfirst }}()" style="margin-top: 5px;">
        ➕ Adicionar {{ label }}
    </button>
    <div class="percentual-total" id="{{ tipo }}-total">Total: 0%</div>
</div>
