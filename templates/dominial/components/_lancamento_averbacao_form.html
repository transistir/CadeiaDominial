<div class="field-group" id="campos-averbacao">
    <h4>Campos Específicos - Averbação</h4>
    <div class="form-group">
        <label for="forma_averbacao">Forma *</label>
        <input type="text" name="forma_averbacao" id="forma_averbacao" placeholder="Ex: Compra e Venda, Doação, etc."
               value="{% if modo_edicao and lancamento.forma %}{{ lancamento.forma }}{% elif form_data and form_data.forma_averbacao %}{{ form_data.forma_averbacao }}{% else %}{% endif %}">
    </div>
    <div class="form-group">
        <label for="descricao_averbacao">Descrição *</label>
        <textarea name="descricao" id="descricao_averbacao" placeholder="Descreva o conteúdo da averbação">{% if modo_edicao and lancamento.descricao %}{{ lancamento.descricao }}{% elif form_data and form_data.descricao %}{{ form_data.descricao }}{% endif %}</textarea>
    </div>
    
    <!-- Campo de área opcional -->
    {% include "dominial/components/_area_form.html" with area_obrigatorio=False area_id="area_averbacao" %}
</div>
