[pytest]
# Django settings module for tests
DJANGO_SETTINGS_MODULE = cadeia_dominial.settings

# Python files to search for tests
python_files = test_*.py *_test.py

# Python classes to search for tests
python_classes = Test* *Tests

# Python functions to search for tests
python_functions = test_*

# Directories to search for tests
testpaths = dominial/tests

# Additional options
addopts =
    --strict-markers
    --cov=dominial
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=13
    --maxfail=5
    --tb=short
    -v
    --reuse-db
    --nomigrations

# Markers for organizing tests
markers =
    unit: Unit tests for isolated components
    integration: Integration tests for multiple components
    e2e: End-to-end tests with Playwright
    slow: Tests that take longer to run
    smoke: Quick smoke tests for CI/CD
    service: Tests for service layer
    view: Tests for view layer
    model: Tests for model layer
    frontend: Tests for frontend JavaScript

# Coverage configuration
[coverage:run]
source = dominial
omit =
    */migrations/*
    */tests/*
    */admin.py
    */__pycache__/*
    */staticfiles/*
    manage.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
