# Configuração temporária para HTTP (sem SSL por enquanto)
server {
    listen 80;
    server_name cadeiadominial.com.br;
    
    # Logs
    access_log /var/log/nginx/cadeia_dominial_access.log;
    error_log /var/log/nginx/cadeia_dominial_error.log;
    
    # Configurações de upload
    client_max_body_size 10M;
    
    # Arquivos estáticos
    location /static/ {
        alias /var/www/static/;
        expires 30d;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
    
    # Arquivos de mídia
    location /media/ {
        alias /var/www/media/;
        expires 30d;
        add_header Cache-Control "public";
    }
    
    # Permitir acesso ao certbot para validação
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Proxy para aplicação Django
    location / {
        proxy_pass http://web:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_redirect off;
        
        # Configurações de timeout
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Configurações de cache para arquivos estáticos
    location ~* \.(css|js|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        add_header Vary Accept-Encoding;
    }
} 